<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="steps-display">
       <!-- fix h4 when word gets too long -->
      <div class="steps">
        <span>1</span>
        <div>
          <span>step 1</span>
          <h4>SUMMARY</h4>
        </div>
      </div>

      <div class="steps">
        <span>2</span>
        <div>
          <span>step 2</span>
          <h4>SUMMARY</h4>
        </div>
      </div>

      <div class="steps">
        <span>3</span>
        <div>
          <span>step 3</span>
          <h4>SUMMARY</h4>
        </div>
      </div>

      <div class="steps">
        <span>4</span>
        <div>
          <span>step 4</span>
          <h4>SUMMARY</h4>
        </div>
      </div>

    </div>
    <div class="form-display">

      <div class="form-header">
        <h1>Personal info</h1>
        <span>Please provide your name, email address and phone number</span>
      </div>
      

      <div class="input-control">
        <div><label>Name</label><span class="error">This field is required</span></div>
        <input placeholder="e.g Edward Norton" type="text">
      </div>
      <div class="input-control">
        <div><label>Email Address</label><span class="error">This field is required</span></div>
        <input placeholder="e.g edwardnorton@email.com" type="email">
      </div>
      <div class="input-control">
        <div><label>Phone Number</label><span class="error">This field is required</span></div>
        <input placeholder="e.g. 55819998123" type="text">
      </div>
      
      <button>Next Step</button>
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
